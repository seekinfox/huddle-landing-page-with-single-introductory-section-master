<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!--    font awsome-->
    <script src="https://kit.fontawesome.com/0214a5cf7b.js" crossorigin="anonymous"></script>

    <!--  font family  -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--  style css -->
    <link rel="stylesheet" href="./css/stye.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>


    <main class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/seekinfox/huddle-landing-page-with-single-introductory-section-master/f6a2be6c0ce3b68b3fa1a2f8d9059716bd9b76e1/images/logo.svg" alt="logo">
        </div>
        <div class="hero">
            <img src="https://raw.githubusercontent.com/seekinfox/huddle-landing-page-with-single-introductory-section-master/f6a2be6c0ce3b68b3fa1a2f8d9059716bd9b76e1/images/illustration-mockups.svg" alt="demo">
        </div>
        <div class="info">
            <p>Build The Community Your Fans Will Love</p>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
            </p>
            <a href="#" class="button">Register</a>
        </div>
    </main>
    <footer>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
    </footer>

</body>

</html>
